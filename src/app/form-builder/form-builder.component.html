<div class="container">
    <form [formGroup]="reactiveForm" >
        <div class="form-group">
            <label for="libraryName">Library Name</label>
            <input id="libraryName" formControlName="libraryName" type="text" class="form-control" name="libraryName">        
        </div>
        <div class="form-group">
            <label for="address"> Library Address</label>
            <input type="text"  class="form-control" formControlName="address" id="address" required  >
        </div>
        <div class="form-group">
            <label for="librarianName">Librarian Name</label>
            <input type="text"  class="form-control" formControlName="librarianName"  id="librarianName" name="librarianName"  >
        </div>        
        <div formArrayName="books">
          <h3>Add Books</h3>
          <button (click)="addBooks();" >Add </button>
          <br/>
          <div *ngFor="let  book of books.controls;  let i=index">
          <input class="form-control" type="text" [formControlName]="i" >
        </div>
        </div>
        <br/>
        <div class="form-group">
            <button type="submit" [disabled]="!reactiveForm.valid" class="btn btn-success" (click)="showTable = true;">Show Details</button>
        </div>
        </form>
        <br/>
        <table border="1" id="customers" *ngIf="showTable">
            <tr>
              <th>Library</th>
              <th>Address</th>
              <th>Librarian Name</th>
              <th>List Of Books</th>
            </tr>
            <tr>
              <td>{{reactiveForm.get('libraryName').value}}</td>
              <td>{{reactiveForm.get('address').value}}</td>
              <td>{{reactiveForm.get('librarianName').value}}</td> 
              <td>{{reactiveForm.get('books').value}}</td>       
            </tr>
          </table>
        
</div>
